<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Prosta lista zadań</title>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/to-do-list.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/section.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js">
    </script>
</head>

<body class="body">

    <main class="main">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input class="form__input js-newTask" required name="list" placeholder="Co jest do zrobienia?"
                    autofocus>
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <header class="section__header section__header--heading">
                <h2 class="section__title">Lista zadań</h2>
                <div class="containerButtons js-buttonsContainer"></div>
            </header>
            <ul class="list js-tasks"></ul>
        </section>
    </main>


</body>

</html>
